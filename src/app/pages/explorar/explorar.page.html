<ion-content fullscreen fixed>
  <ion-fab horizontal="end" vertical="top" slot="fixed">
    <ion-fab-button>
      <ion-icon name="menu-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list>
      <ion-fab-button (click)="redirectTo('home')">
        <ion-icon name="home-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="redirectTo('perfil')">
        <ion-icon name="person-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <div id="map"></div>

  <ion-modal #modal trigger="open-modal" [isOpen]="true" mode="ios" [initialBreakpoint]="0.25"
    [breakpoints]="[0.25, 0.5, 0.75]" [backdropDismiss]="false" [backdropBreakpoint]="0.5">
    <ng-template>
      <ion-content class="ion-padding">
        <ion-searchbar placeholder="Buscar aquí..." animated="true" show-clear-button="focus"
          placeholder="Buscar aquí..." mode="ios" autocomplete autocorrect (ionChange)="onSearch($event)"
          (click)="modal.setCurrentBreakpoint(0.75)" [debounce]="250"></ion-searchbar>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
