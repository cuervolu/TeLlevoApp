<ion-content class="ion-padding signup-full">
  <ion-grid fixed>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <img src="/assets/tellevo.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">

        <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)" class="loginForm">
          <ion-list class="list-ios">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" placeholder="Email" name="email"
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" [(ngModel)]="usuario.email" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input type="text" placeholder="Nombre de usuario" name="usuario"
                [(ngModel)]="usuario.username" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="usuario.password" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Confirmar Contraseña</ion-label>
              <ion-input type="password" placeholder="Vuelva a escribir la contraseña" name="confirmPassword" [(ngModel)]="usuario.confirmPassword" required>
              </ion-input>
            </ion-item>
            <ion-item lines="none" style="margin-top: 10px;">
              <ion-checkbox color="warning" checked="true"></ion-checkbox>
              <ion-label class="terminos">Acepto los términos y condiciones.</ion-label>
            </ion-item>

            <ion-button [disabled]="formulario.invalid" type="submit" fill="solid" color="warning" type="ios">
              Registrarse
            </ion-button>
            <p class="hasAnAccount" (click)="onLogin()">¿Ya tienes una cuenta?</p>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
