<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar> </ion-toolbar>

  <ion-item lines="none" *ngIf="user$ | async as user">
    <ion-avatar slot="start">
      <img [src]="user.imageUrl ?? 'assets/default.jpg'" />
    </ion-avatar>
    <ion-label>
      <p>Hola,</p>
      <h3>{{user.firstName}}</h3>
    </ion-label>
  </ion-item>

  <!-- Skeleton Text -->
  <ion-item *ngIf="loading">
    <ion-avatar slot="start">
      <ion-skeleton-text [animated]="true" style="width: 35px"></ion-skeleton-text>
    </ion-avatar>
    <ion-label>
      <p><ion-skeleton-text [animated]="true" style="width: 30px"></ion-skeleton-text></p>
      <h3><ion-skeleton-text [animated]="true" style="width: 50px"></ion-skeleton-text></h3>
    </ion-label>
  </ion-item>
</ion-header>
<!-- End Skeleton Text -->

<ion-content>
  <!-- Skeleton Text -->
  <div class="skeleton" *ngIf="loading">
    <div class="slides ion-margin-bottom">
      <ion-slides>
        <ion-slide>
          <ion-card>
            <ion-card-header>
              <div class="main">
                <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
              </div>
            </ion-card-header>
            <ion-card-content>
              <ion-card-title>
                <h3><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></h3>
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>

    <div class="container ion-padding">
      <h2>
        <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
      </h2>
      <ion-grid fixed>
        <ion-row class="ion-align-items-center ion-justify-content-center items">
          <ion-item lines="none" class="chooseItem">
            <ion-col size="4" sizeMd="2" sizeLg="4">
              <ion-avatar>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </ion-avatar>
            </ion-col>
            <ion-col size="4" sizeMd="8" sizeLg="5" sizeLg="4">
              <ion-label>
                <h4>
                  <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
                </h4>
                <h6>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h6>
              </ion-label>
            </ion-col>
            <ion-col size="4" sizeMd="4" sizeLg="3" sizeLg="4">
              <ion-avatar>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </ion-avatar>
            </ion-col>
          </ion-item>
        </ion-row>

        <ion-row class="ion-align-items-center ion-justify-content-center items">
          <ion-item lines="none" class="chooseItem">
            <ion-col size="4" sizeMd="2" sizeLg="4">
              <ion-avatar>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </ion-avatar>
            </ion-col>
            <ion-col size="4" sizeMd="8" sizeLg="5" sizeLg="4">
              <ion-label>
                <h4>
                  <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
                </h4>
                <h6>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h6>
              </ion-label>
            </ion-col>
            <ion-col size="4" sizeMd="4" sizeLg="3" sizeLg="4">
              <ion-avatar>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </ion-avatar>
            </ion-col>
          </ion-item>
        </ion-row>
      </ion-grid>

    </div>
  </div>
  <!-- End Skeleton Text -->

  <div class="content" *ngIf="!loading">
    <div class="slides ion-margin-bottom">
      <ion-slides>
        <ion-slide>
          <ion-card>
            <ion-card-header>
              <div class="main">
                <img src="/assets/slides/students.svg" />
              </div>
            </ion-card-header>
            <ion-card-content>
              <ion-card-title>
                <h3>Viaja junto a tus amigos</h3>
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card>
            <ion-card-header>
              <div class="main">
                <img src="/assets/slides/cool.svg" />
              </div>
            </ion-card-header>
            <ion-card-content>
              <ion-card-title>
                <h3>Elige tu mejor opción de viaje y viaja con estilo</h3>
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card>
            <ion-card-header>
              <div class="main">
                <img src="/assets/slides/time.svg" />
              </div>
            </ion-card-header>
            <ion-card-content>
              <ion-card-title>
                <h3>Si no quieres llegar tarde, pide un viaje</h3>
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card>
            <ion-card-header>
              <div class="main">
                <img src="/assets/slides/ubicacion.svg" />
              </div>
            </ion-card-header>
            <ion-card-content>
              <ion-card-title>
                <h3>Para que no te pierdas, revisa tu ubicación</h3>
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>

    <div class="container ion-padding">
      <h2>¿Qué harás hoy?</h2>

      <ion-grid fixed>
        <ion-row class="ion-align-items-center ion-justify-content-center items">
          <ion-item lines="none" class="chooseItem" (click)="esChofer(true)">
            <ion-col size="4" sizeMd="2" sizeLg="4">
              <ion-button color="light" fill="clear">
                <ion-icon slot="icon-only" name="car-outline"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="4" sizeMd="8" sizeLg="5" sizeLg="4">
              <ion-label>
                <h4>Ser Chofer</h4>
                <h6>Lleva a tus compañeros</h6>
              </ion-label>
            </ion-col>
            <ion-col size="4" sizeMd="4" sizeLg="3" sizeLg="4">
              <ion-button color="light" fill="clear">
                <ion-icon slot="icon-only" name="arrow-forward-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-item>
        </ion-row>


        <ion-row class="ion-align-items-center ion-justify-content-center items">
          <ion-item lines="none" class="chooseItem" (click)="esChofer(false)">
            <ion-col size="4" sizeMd="2" sizeLg="4">
              <ion-button color="light" fill="clear">
                <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="4" sizeMd="8" sizeLg="5" sizeLg="4">
              <ion-label>
                <h4>Ser Pasajero</h4>
                <h6>Te llevamos</h6>
              </ion-label>
            </ion-col>
            <ion-col size="3" sizeMd="3" sizeLg="3" sizeLg="4">
              <ion-button color="light" fill="clear">
                <ion-icon slot="icon-only" name="arrow-forward-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-item>
        </ion-row>
      </ion-grid>
    </div>
  </div>


</ion-content>
