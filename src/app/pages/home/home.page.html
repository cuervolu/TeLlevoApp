<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-item lines="none" *ngIf="user$ | async as user">
    <ion-avatar slot="start">
      <img [src]="user.imageUrl ?? 'assets/default.jpg'" />
    </ion-avatar>
    <ion-label>
      <p>Hola,</p>
      <h3>{{user.firstName}}</h3>
    </ion-label>
  </ion-item>

  <ion-item *ngIf="loading">
    <ion-avatar slot="start">
      <ion-skeleton-text [animated]="true" style="width: 10px"></ion-skeleton-text>
    </ion-avatar>
    <ion-label>
      <ion-skeleton-text [animated]="true" style="width: 10px"></ion-skeleton-text>
      <ion-skeleton-text [animated]="true" style="width: 15px"></ion-skeleton-text>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>
  <div class="content" *ngIf="!loading">
    <div class="slides ion-margin-bottom">
      <ion-slides>
        <ion-slide>
          <ion-card>
            <ion-card-header>
              <div class="main">
                <img src="/assets/slides/students.svg">
              </div>
            </ion-card-header>
            <ion-card-content>
              <ion-card-title>
                <h3>Viaja junto a tus amigos</h3>
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>

    <div class="container">
      <h2>¿Qué harás hoy?</h2>

      <ion-item lines="none" class="chooseItem" (click)="esChofer(true)">
        <ion-grid fixed>
          <ion-row class="ion-align-items-center">
            <ion-col size="3">
              <ion-button color="light" fill="clear">
                <ion-icon slot="icon-only" name="car-outline"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="7">
              <ion-label>
                <h4>Ser Chofer</h4>
                <h6>Lleva a tus compañeros</h6>
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-button color="light" fill="clear">
                <ion-icon slot="icon-only" name="arrow-forward-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item lines="none" class="chooseItem" (click)="esChofer(false)">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="3">
              <ion-button color="light" fill="clear">
                <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="7">
              <ion-label>
                <h4>Ser Pasajero</h4>
                <h6>Te llevamos</h6>
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-button color="light" fill="clear">
                <ion-icon slot="icon-only" name="arrow-forward-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
  </div>

  <!-- Skeleton Text -->
  <div class="skeleton" *ngIf="loading">
    <div class="slides ion-margin-bottom">
      <ion-slides>
        <ion-slide>
          <ion-card>
            <ion-card-header>
              <div class="main">
                <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
              </div>
            </ion-card-header>
            <ion-card-content>
              <ion-card-title>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>

    <div class="container">
      <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
      <ion-item lines="none" class="chooseItem">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="3">
              <ion-button color="light" fill="clear">
                <ion-skeleton-text [animated]="true"></ion-skeleton-text>
              </ion-button>
            </ion-col>
            <ion-col size="7">
              <ion-label>
                <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-button color="light" fill="clear">
                <ion-skeleton-text [animated]="true"></ion-skeleton-text>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item lines="none" class="chooseItem">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="3">
              <ion-button color="light" fill="clear">
                <ion-skeleton-text [animated]="true"></ion-skeleton-text>
              </ion-button>
            </ion-col>
            <ion-col size="7">
              <ion-label>
                <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-button color="light" fill="clear">
                <ion-skeleton-text [animated]="true"></ion-skeleton-text>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
  </div>

</ion-content>
