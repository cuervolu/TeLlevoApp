<ion-content fullscreen fixed>
  <ion-fab horizontal="end" vertical="top" slot="fixed">
    <ion-fab-button>
      <ion-icon name="menu-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list>
      <ion-fab-button (click)="redirectTo('home')">
        <ion-icon name="home-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="redirectTo('perfil')">
        <ion-icon name="person-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button color="warning" mode="ios" id="locationButton">
      <ion-icon name="navigate-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div id="mapP"></div>
  <ion-modal #modal trigger="open-modal" [isOpen]="true" mode="ios" [initialBreakpoint]="0.25"
  [breakpoints]="[0.25, 0.5, 0.75]" [backdropDismiss]="false" [backdropBreakpoint]="0.5">
  <ng-template>
    <ion-content class="ion-padding">
      <div >
        <app-is-searching></app-is-searching>
      </div>
      <div >
        <ion-grid fixed>
          <ion-row class="ion-align-items-center">
            <ion-col size="12">

            </ion-col>
            <ion-col size="12" class="ion-align-items-center">
              <!-- <ion-button mode="ios" color="danger" expand="block">
                <ion-icon slot="end" name="close-outline"></ion-icon>
                Cancelar Viaje
              </ion-button> -->
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <div id="indicators"></div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>

</ion-content>
