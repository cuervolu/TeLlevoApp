<ion-header class="ion-no-border" fullscreen>
  <ion-toolbar class="header animate__animated animate__fadeIn">
    <ion-img src="/assets/tellevo.png"></ion-img>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <h1 class="text-dark">Bienvenido</h1>
      </ion-col>
      <ion-col class="p-dark">
        <p>Permitimos que los alumnos sin vehículos de <b>Duoc UC</b> se organicen a través de nosotros para que puedan retornar a sus hogares utilizando vehículos de algunos alumnos que si tienen movilización propia.</p>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-baseline">
      <ion-col size="6">
        <ion-button  (click)="mostrarLogin()" color="warning" expand="block" shape="round">
          Iniciar sesión
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="tertiary" expand="block" shape="round" fill="outline">
          Registrarse
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer collapse="fade" class="ion-no-border">
  <ion-toolbar class="footer">
    <ion-title class="footer-title">Desarrollado por Grupo 2</ion-title>
  </ion-toolbar>
</ion-footer>
