<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src="assets/test.webp" alt="">
      </div>
    </div>
    <div class="card-body">
      <div class="user-meta ion-text-center">
        <h3 class="playername">Juan Peo</h3>
        <h5 class="country">Estudiante</h5>
      </div>
      <ion-button expand="full" color="primary" mode="ios">Sede Puente Alto</ion-button>
      <ion-button expand="full" color="warning" mode="ios">Editar</ion-button>
    </div>
  </div>
</ion-content>
